<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logotipo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="text" name="email" id="email-btn" placeholder="Login">
      <input type="text" name="senha" id="senha-btn" placeholder="Senha">
      <button type="submit" name="entrar" id='submit-btn'>Entrar</button>
      </label>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form" class="ui form">
      <div class="fields">
        <div class="field">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
        </div>
        <div class="field">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <input type="email" name="email" id="input-email" placeholder="Email">
        </div>
        <div class="field">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <label for="family" id="label-family">Qual sua família?</label>
      <div class="grouped fields">
        <label for="frontend">
          <div class="field">
            <div class="ui radio ">
              <input type="radio" name="family" id="frontend" value="Frontend" tabindex="0" class="hidden"> Frontend
            </div>
          </div>
        </label>
        <label for="backEnd">
          <div class="field">
            <div class="ui radio ">
              <input type="radio" name="family" id="backEnd" value="Backend"> Backend
            </div>
          </div>
        </label>
        <label for="fullStack">
          <div class="field">
            <div class="ui radio ">
              <input type="radio" name="family" id="fullStack" value="FullStack"> FullStack
            </div>
          </div>
        </label>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="logo trybe" id="trybewarts-forms-logo">

  </main>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>

</html>
