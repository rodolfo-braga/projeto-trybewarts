<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logotipo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="text" name="email" id="email-btn" placeholder="Login">
      <input type="text" name="senha" id="senha-btn" placeholder="Senha">
      <button type="submit" name="entrar" id='login-btn'>Entrar</button>
      </label>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form" class="ui form">
      <div class="fields">
        <div class="field">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
        </div>
        <div class="field">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <input type="email" name="email" id="input-email" placeholder="Email">
        </div>
        <div class="field">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <section class="options">
        <section class="family">
          <label for="" id="label-family">Qual sua família?</label>
          <div class="grouped fields">
            <div class="field">
              <div class="radio checkbox family">
                <input type="radio" name="family" id="Frontend" value="Frontend">
                <label for="Frontend">Frontend</label>
              </div>
            </div>
            <div class="field">
              <div class="radio checkbox family">
                <input type="radio" name="family" id="Backend" value="Backend">
                <label for="Backend">Backend</label>
              </div>
            </div>
            <div class="field">
              <div class="radio checkbox family">
                <input type="radio" name="family" id="FullStack" value="FullStack">
                <label for="FullStack">FullStack</label>
              </div>
            </div>
          </div>
        </section>
        <section class="content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="grouped fields"></div>
          <div class="inline fields">
            <div class="field">
              <div class="checkbox subject-div">
                <input type="checkbox" name="subject" id="hofs" value="HoFs" class="subject">
                <label for="hofs">HoFs</label>
              </div>
            </div>
            <div class="field">
              <div class="checkbox subject-div">
                <input type="checkbox" name="subject" id="jest" value="Jest" class="subject">
                <label for="jest">Jest</label>
              </div>
            </div>
            <div class="field">
              <div class="checkbox subject-div">
                <input type="checkbox" name="subject" id="promises" value="Promises" class="subject">
                <label for="promises">Promises</label>
              </div>
            </div>
          </div>
          <div class="inline fields">
            <div class="field">
              <div class="checkbox subject-div">
                <input type="checkbox" name="subject" id="react" value="React" class="subject">
                <label for="react">React</label>
              </div>
            </div>
            <div class="field">
              <div class="checkbox subject-div">
                <input type="checkbox" name="subject" id="sql" value="SQL" class="subject">
                <label for="sql">SQL</label>
              </div>
            </div>
            <div class="field">
              <div class="checkbox subject-div">
                <input type="checkbox" name="subject" id="python" value="Python" class="subject">
                <label for="python">Python</label>
              </div>
            </div>
          </div>
          </div>
        </section>
      </section>
      <section id="rateValue">
        <label for="" id='label-rate'>Como você avalia a Trybewarts?</label>
        <div id="rate-radios" class="inline fields">
          <div class="field">
            <div class="radio checkbox rate">
              <input type="radio" name="rate" value="1" id="one">
              <label for="one">1</label>
            </div>
          </div>
          <div class="field">
            <div class="radio checkbox rate">
              <input type="radio" name="rate" value="2" id="two">
              <label for="two">2</label>
            </div>
          </div>
          <div class="field">
            <div class="radio checkbox rate">
              <input type="radio" name="rate" value="3" id="three">
              <label for="three">3</label>
            </div>
          </div>
          <div class="field">
            <div class="radio checkbox rate">
              <input type="radio" name="rate" value="4" id="four">
              <label for="four">4</label>
            </div>
          </div>
          <div class="field">
            <div class="radio checkbox rate">
              <input type="radio" name="rate" value="5" id="five">
              <label for="five">5</label>
            </div>
          </div>
          <div class="field">
            <div class="radio checkbox rate">
              <input type="radio" name="rate" value="6" id="six">
              <label for="six">6</label>
            </div>
          </div>
          <div class="field">
            <div class="radio checkbox rate">
              <input type="radio" name="rate" value="7" id="seven">
              <label for="seven">7</label>
            </div>
          </div>
          <div class="field">
            <div class="radio checkbox rate">
              <input type="radio" name="rate" value="8" id="eight">
              <label for="eight">8</label>
            </div>
          </div>
          <div class="field">
            <div class="radio checkbox rate">
              <input type="radio" name="rate" value="9" id="nine">
              <label for="nine">9</label>
            </div>
          </div>
          <div class="field">
            <div class="radio checkbox rate">
              <input type="radio" name="rate" value="10" id="ten">
              <label for="ten">10</label>
            </div>
          </div>
        </div>
      </section>
      <section class="field">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="3" maxlength="500"></textarea>
        <span id="counter">500</span>
      </section>
    </form>
    <section id="agreement-container" class="field">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement" class="ui checkbox">
    </section>
    <button type="submit" id="submit-btn" class="ui submit button" value="Enviar" disabled>Enviar</button>
    <img src="images/trybewarts-colored.svg" alt="logo trybe" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
