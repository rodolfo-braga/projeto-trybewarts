<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logotipo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="text" name="email" id="email-btn" placeholder="Login">
      <input type="text" name="senha" id="senha-btn" placeholder="Senha">
      <button type="submit" name="entrar" id='login-btn'>Entrar</button>
      </label>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form" class="ui form">
      <div class="fields">
        <div class="field">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
        </div>
        <div class="field">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <input type="email" name="email" id="input-email" placeholder="Email">
        </div>
        <div class="field">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <section class="options">
        <section class="family">
          <label for="" id="label-family">Qual sua família?</label>
          <div class="grouped fields">
            <div class="field">
              <div class="ui radio ">
                <input type="radio" name="family" id="frontend" value="Frontend" tabindex="0" class="hidden">
                <label for="frontend">Frontend</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio ">
                <input type="radio" name="family" id="backEnd" value="Backend">
                <label for="backEnd">Backend</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio ">
                <input type="radio" name="family" id="fullStack" value="FullStack">
                <label for="fullStack">FullStack</label>
              </div>
            </div>
          </div>
        </section>
        <section class="content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="grouped fields"></div>
          <div class="inline fields">
            <div class="field">
              <input type="checkbox" name="" id="hofs" value="HoFs" class="ui checkbox subject">
              <label for="hofs">HoFs</label>
            </div>
            <div class="field">
              <input type="checkbox" name="" id="jest" value="Jest" class="ui checkbox subject">
              <label for="jest">Jest</label>
            </div>
            <div class="field">
              <input type="checkbox" name="" id="promises" value="Promises" class="ui checkbox subject">
              <label for="promises">Promises</label>
            </div>
          </div>
          <div class="inline fields">
            <div class="field">
              <input type="checkbox" name="" id="react" value="React" class="ui checkbox subject">
              <label for="react">React</label>
            </div>
            <div class="field">
              <input type="checkbox" name="" id="sql" value="SQL" class="ui checkbox subject">
              <label for="sql">SQL</label>
            </div>
            <div class="field">
              <input type="checkbox" name="" id="python" value="Python" class="ui checkbox subject">
              <label for="python">Python</label>
            </div>
          </div>
          </div>
        </section>
      </section>
      <section id="rateValue">
        <label for="" id='label-rate'>Como você avalia a Trybewarts?</label>
        <div class="inline fields">
          <div class="field">
            <input type="radio" name="rate" id="" value="1">
            <label for="">1</label>
          </div>
          <div class="field">
            <input type="radio" name="rate" id="" value="2">
            <label for="">2</label>
          </div>
          <div class="field">
            <input type="radio" name="rate" id="" value="3">
            <label for="">3</label>
          </div>
          <div class="field">
            <input type="radio" name="rate" id="" value="4">
            <label for="">4</label>
          </div>
          <div class="field">
            <input type="radio" name="rate" id="" value="5">
            <label for="">5</label>
          </div>
          <div class="field">
            <input type="radio" name="rate" id="" value="6">
            <label for="">6</label>
          </div>
          <div class="field">
            <input type="radio" name="rate" id="" value="7">
            <label for="">7</label>
          </div>
          <div class="field">
            <input type="radio" name="rate" id="" value="8">
            <label for="">8</label>
          </div>
          <div class="field">
            <input type="radio" name="rate" id="" value="9">
            <label for="">9</label>
          </div>
          <div class="field">
            <input type="radio" name="rate" id="" value="10">
            <label for="">10</label>
          </div>
        </div>
      </section>
      <section class="field">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="3" maxlength="500"></textarea>
      </section>
    </form>
    <section class="field">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement" class="ui checkbox">
    </section>
    <button type="submit" id="submit-btn" class="ui submit button" value="Enviar" disabled>Enviar</button>
    <img src="images/trybewarts-colored.svg" alt="logo trybe" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>

</html>
